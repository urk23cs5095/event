<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Event Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        section {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background: white;
        }

        img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }

        video, audio {
            width: 100%;
            margin-top: 10px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #219150;
        }

        @media (max-width: 600px) {
            header {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>Online music Event Registration Portal</h1>
    <p>Register now and enjoy our event!</p>
</header>

<section>

    <!-- TC02: Image Media -->
    <img src="C:\Users\sshal\Downloads\cultural.jpg" alt="Event Banner">

    <!-- TC03: Video Media -->
    <h3>Event Promo Video</h3>
    <video controls>
        <source src="C:\Users\sshal\Downloads\culturals.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- TC04: Audio Media -->
    <h3>Event Introduction Audio</h3>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- TC05â€“TC09: Registration Form -->
    <h2>Event Registration Form</h2>

    <form>

        <!-- Text Input -->
        <label for="fastion event">Full Name *</label>
        <input type="text" id="name" name="name" required>

        <!-- Email Input -->
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>

        <!-- Date Input -->
        <label for="date">Event Date *</label>
        <input type="date" id="date" name="date" required>

        <!-- Radio Buttons -->
        <label>Gender *</label>
        <div class="radio-group">
            <input type="radio" name="gender" required> Male
            <input type="radio" name="gender"> Female
        </div>

        <!-- Dropdown -->
        <label for="eventType">Event Type *</label>
        <select id="eventType" required>
            <option value="">--Select--</option>
            <option>Workshop</option>
            <option>Seminar</option>
            <option>Webinar</option>
        </select>

        <!-- Textarea -->
        <label for="comments">Comments</label>
        <textarea id="comments" rows="4"></textarea>

        <!-- File Upload -->
        <label for="file">Upload ID Proof</label>
        <input type="file" id="file" accept=".jpg,.png,.pdf">

        <!-- Submit -->
        <button type="submit">Register</button>

    </form>

</section>

</body>
</html>
